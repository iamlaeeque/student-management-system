<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Student Detail</h1>
        <table>
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Name:</td>
                <td id="student-name">John Doe</td>
            </tr>
            <tr>
                <td>Roll Number:</td>
                <td id="student-roll">12345</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td id="student-age">20</td>
            </tr>
            <tr>
                <td>Course:</td>
                <td id="student-course">Computer Science</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td id="student-email">john@example.com</td>
            </tr>
        </table>
        <div class="button-container">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
